<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opel Classic Cars</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/opelIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="gridContainer">
        <nav class="navBar">
            <div class="n1">
                <div class="cajitaTexto">
                    <h1 class="lato-bold opelH1">OPEL</h1>
                    <h2 class="lato-regular opelH2">Classic Cars</h2>
                </div>
            </div>

            <div>
                <img class="logoOpel" src="/assets/img/opel logo.jpg" alt="logo opel moderno">
            </div>


        </nav>
        <menu class="asideBar">
            <div class="modelos">
                <h2 class="lato-bold">Modelos</h2>
                <div>
                <ul class="lato-regular"><a href="">GT</a></ul>
                <ul class="lato-regular"><a href="">Manta</a></ul>
                <ul class="lato-regular"><a href="">Rekord C</a></ul>
                <ul class="lato-regular"><a href="">Rekord D</a></ul>
                <ul class="lato-regular"><a href="">Vectra A</a></ul>
                <ul class="lato-regular"><a href="">Vectra B</a></ul>
            </div>
            </div>
        </menu>
        <main class="productos">
            <div class="grillaProductos">
                <div class="p1">
                    <p class="rodeaimagen lato-bold">Opel GT</p>
                    <img src="assets/img/opelGT.jpg" alt="">
                    <p class="rodeaimagen2 lato-regular">Años:1968–1973</p>
                </div>
                <div class="p1">
                    <p class="rodeaimagen lato-bold">Opel Manta</p>
                    <img src="assets/img/opel-manta-1.jpg" alt="">
                    <p class="rodeaimagen2 lato-regular">Años:1969</p>
                </div>

                <div class="p1">
                    <p class="rodeaimagen lato-bold">Opel Rekord C</p>
                    <img src="assets/img/opelrekordC.JPG" alt="">
                    <p class="rodeaimagen2 lato-regular">Años:1966</p>
                </div>

                <div class="p1">
                    <p class="rodeaimagen lato-bold">Opel Rekord D</p>
                    <img src="assets/img/rekordD.jpeg">
                    <p class="rodeaimagen2 lato-regular">Años:1972</p>
                </div>
                <div class="p1">
                    <p class="rodeaimagen lato-bold">Opel Vectra A</p>
                    <img src="assets/img/vectraA.jpg">
                    <p class="rodeaimagen2 lato-regular">Años:1988-1995</p>
                </div>
                <div class="p1">
                    <p class="rodeaimagen lato-bold">Opel Vectra B</p>
                    <img src="assets/img/vectraB.jpg">
                    <p class="rodeaimagen2 lato-regular">Años:1995-1999</p>
                </div>
            </div>
        </main>
        <footer class="piePagina">
            <div>
                <img class="nuevologo" src="/assets/img/nuevologo.PNG" alt="">
                            </div>
            <div>
                
                <h3 class="lato-bold textofoot">OPEL, desde 1862</h3>
            </div>
        </footer>
    </div>



</body>

</html>
